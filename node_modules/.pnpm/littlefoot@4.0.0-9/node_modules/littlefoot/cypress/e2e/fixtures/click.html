<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Clicking</title>
    <link href="../../../dist/littlefoot.css" rel="stylesheet" />
  </head>
  <body>
    <article>
      <p>
        This paragraph is footnoted.
        <sup id="fnref:1"><a href="#fn:1">[1]</a></sup>
      </p>
      <aside class="footnotes">
        <hr />
        <ol>
          <li id="fn:1">
            <p>
              This is a footnote. It contains
              <a href="/cypress/e2e/fixtures/ok.html">a link</a>.
              <a href="#fnref:1" class="reversefootnote">&#160;&#8617;</a>
            </p>
          </li>
        </ol>
      </aside>
    </article>
    <script
      src="../../../dist/littlefoot.js"
      type="application/javascript"
    ></script>
    <script type="application/javascript">
      littlefoot.littlefoot()
    </script>
  </body>
</html>
